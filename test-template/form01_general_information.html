
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>


<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>general_information</legend>
    
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="nameL">Nombre Empresa</label>
      <div class="controls">
        <input id="nameL" name="nameL" type="text" placeholder="Hotel Ejemplo" class="input-xlarge" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="addressL">Direccion Principal</label>
      <div class="controls">
        <input id="addressL" name="addressL" type="text" placeholder="Direccion PRINCIPAL para Clientes" class="input-xlarge" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="address2">Parking o Direcccion Secundaria</label>
      <div class="controls">
        <input id="address2" name="address2" type="text" placeholder="" class="input-large">
        <p class="help-block">*Opcional</p>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="control-group">
      <label class="control-label" for="cmnL">Comuna</label>
      <div class="controls">
        <select id="cmnL" name="cmnL" class="input-xlarge">
          <option value="0" disable>Seleccione Comuna</option>
          <option>1- Retiro, San Nicolás, Puerto Madero, San Telmo, Montserrat y Constitución</option>
          <option>2- Recoleta</option>
          <option>3-Balvanera y San Cristóbal</option>
          <option>4 - La Boca, Barracas, Parque Patricios y Nueva Pompeya.</option>
          <option>5 - Almagro y Boedo</option>
          <option>6 - Caballiito</option>
          <option>7 - Flores y Parque Chacabuco</option>
          <option>8 - Villa Soldati, Villa Riachuelo, Villa Lugano</option>
          <option>9 - Liniers, Mataderos y Parque Avellaneda</option>
          <option>10 - Villa Real, Monte Castro, Versalles, Floresta, Vélez Sarsfield y Villa Luro</option>
          <option>11 - Villa General Mitre, Villa Devoto, Villa del Parque y Villa Santa Rita</option>
          <option>12 - Coghlan, Saavedra, Villa Urquiza y Villa Pueyrredón.</option>
          <option>13 - Núñez, Belgrano y Colegiales</option>
          <option>14 - Palermo</option>
          <option>15 - Chacarita, Villa Crespo, La Paternal, Villa Ortúzar, Agronomía y Parque Chas</option>
        </select>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="webL">Paginas en la WEB</label>
      <div class="controls">
        <input id="webL" name="webL" type="text" placeholder="URL" class="input-xlarge">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="socialMidiaL">Redes Sociales</label>
      <div class="controls">
        <input id="socialMidiaL" name="socialMidiaL" type="text" placeholder="@Instagram, facebook, twittter" class="input-xlarge">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="telL">Telefono para Contacto</label>
      <div class="controls">
        <input id="telL" name="telL" type="text" placeholder="113346-9092" class="input-xlarge">
        
      </div>
    </div>
    
    <!-- Multiple Checkboxes (inline) -->
    <div class="control-group">
      <label class="control-label" for="breakPointL">BREAK-POINT</label>
      <div class="controls">
        <label class="checkbox inline" for="breakPointL-0">
          <input type="checkbox" name="breakPointL" id="breakPointL-0" value="Publicidad">
          Publicidad
        </label>
        <label class="checkbox inline" for="breakPointL-1">
          <input type="checkbox" name="breakPointL" id="breakPointL-1" value="Marketing">
          Marketing
        </label>
        <label class="checkbox inline" for="breakPointL-2">
          <input type="checkbox" name="breakPointL" id="breakPointL-2" value="Automatizacion">
          Automatizacion
        </label>
        <label class="checkbox inline" for="breakPointL-3">
          <input type="checkbox" name="breakPointL" id="breakPointL-3" value="Facilidad">
          Facilidad
        </label>
      </div>
    </div>
    
    <div class="control-group">
        <label class="control-label" for="button1id">Double Button</label>
        <div class="controls">
          <button id="delete" name="submit" class="btn btn-success">Enviar</button>
          <button id="delete" name="delete" class="btn btn-danger">Deletar</button>
        </div>
      </div>
      
      </fieldset>
      </form>
            
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
